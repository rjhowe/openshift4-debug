apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: app-logrotate
spec:
  schedule: "* * 7 * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: logrotate
            image: image-registry.openshift-image-registry.svc:5000/openshift4-debug/logrotate
            volumeMounts:
            - name: logrotate-conf
              mountPath: /etc/logrotate.conf
            - name: app-logs
              mountPath: /var/log/
          nodeSelector:
            collectl: "true"
          volumes:
          - name: logrotate-conf
            configMap:
              name: logrotate-config
          - name: logs
            hostPath:
            path: /var/log
            type: Directory
        serviceAccount: openshift4-debug
        serviceAccountName: openshift4-debug
